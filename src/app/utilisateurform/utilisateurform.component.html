
<div class="container mt-5">
  <div class="container mt-5" fxFlex="40">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <h2 style="text-align: center">Créez un nouvel utilisateur !</h2>
      <div class="form-group mt-5">
        <label for="nom">Nom</label>
        <input type="text" class="form-control" formControlName="nom" id="nom" placeholder="Nom...">
        <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
      </div>
      <div class="form-group">
        <label for="prenom">Prenom</label>
        <input type="text" class="form-control" formControlName="prenom" id="prenom" placeholder="Prenom...">
      </div>
      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" class="form-control" formControlName="login" id="login" placeholder="Login...">
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" formControlName="password" id="password" placeholder="Mot de passe...">
      </div>
      <label for="role">Status</label>
      <select class="form-control" formControlName="role" id="role" name="role">
        <option value="ETUDIANT">Etudiant</option>
        <option value="ENSEIGNANT">Enseignant</option>
        <option value="PERSONNEL">Personnel administratif</option>
      </select>
      <button type="submit" class="btn btn-primary mt-4" [disabled]="!contactForm.valid" style="background-color: #24003E; text-align: center; display: flex; margin: auto"  >Créer</button>
    </form>
  </div>
</div>
